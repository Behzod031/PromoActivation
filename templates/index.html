<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chegirma Aksiyasi</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Заголовок -->
        <div id="heading">
            <h1>Siz 1m²ga qo'shimcha chegirma egasi bo'ldingiz!</h1>
        </div>

        <!-- Таймер -->
        <div id="timer"></div>

        <!-- Кнопка участия -->
        <button id="participate-btn" class="btn">Chegirmada ishtirok etish</button>

        <!-- Активация кода -->
        <div id="activate-section" style="display:none;">
            <input type="text" id="activation-code" placeholder="Kodni kiriting!">
            <button id="activate-btn" class="btn">Chegirmadan Foydalanish</button>
        </div>

        <!-- Финальное сообщение -->
        <div id="final-message" style="display:none;">
            <h2>Chegirmadan foydalanganingiz uchun katta rahmat!</h2>

        </div>

    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
